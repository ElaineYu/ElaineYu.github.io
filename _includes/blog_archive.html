<h2>archive</h2>

<!-- <p>Welcome to my blog fort.  &nbsp&nbsp  Here you'll find my thoughts on programming topics, my Dev Bootcamp experience and code tutorials. </p> -->
<ul id="archive">
{% for post in site.posts %}
  <li class="post-{{ post.category }}">
  {% if post.external_url == nil %}
    <a href="{{ post.url }}">{{ post.title }}</a><abbr> <span class="blog-date">{{ post.date | date: "%B %d, %Y" }}</span></abbr>
  {% else %}
    <a href="{{ post.external_url }}">{{ post.title }}</a><abbr> <span class="blog-date">{{ post.date | date: "%B %d, %Y" }}</spam></abbr>
  {% endif %}
  </li>
{% endfor %}
</ul>
